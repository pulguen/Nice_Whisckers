{% extends 'my_site/base.html' %}
{% load static%}
{% block content %}
<div class="portada_usuario">
    <!-- Portada -->
    <img src="{% static 'images/cover_photo.jpg' %}" alt="Portada" id='imagen_portada'>
</div>

<div class="profile-section">
    <!-- Foto de perfil -->
    <img src="{% static 'images/profile_barber_photo.jpg' %}" alt="Foto de perfil" id='imagen_perfil'>

    <!-- Información de la barbería -->
    <h2>{{ barberia.nombre }}</h2>
    <p>Horario: {{ barberia.horario }}</p>
    <p>Dirección: {{ barberia.direccion }}</p>
</div>

<div class="btn_reservar">
  <!-- Pedir Turno -->
  <a href="">Reservar</a><br>
</div>

<div class="feed-section">
  <a href="{% url 'crear_post' %}">¿Queres Publicar?</a><br>
  <h3>Publicaciones</h3>
</div>
{% endblock %}
