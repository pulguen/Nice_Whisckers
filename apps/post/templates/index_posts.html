{% load static %}
{% load humanize %}
<div>
    <p>Cantidad de Posteos: {{ posts|length }}</p>
    <ul>
        {% for post in posts %} 
            <li>
                <div class="card">
                    <h4 class="barberia">{{ post.propietario.barberia.nombre }}</h4>
                    <h5 class='fecha_publicacion'>{{ post.fecha_publicacion|timesince|naturaltime  }}</h5>        
                    <img src="{% static post.imagen.url %}" alt="Imagen de la publicaciÃ³n">
                    <p class="contenido">{{ post.contenido }}</p>
                    <div class="interacciones">
                        <div class="likes">Me gusta</div>
                        <div class="comentarios">Comentarios</div>
                        <div class="compartir">Compartir</div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
