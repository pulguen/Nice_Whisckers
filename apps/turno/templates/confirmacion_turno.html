<!-- confirmar_turno.html -->
{% extends 'core/base.html' %}

{% block content %}
  <h3>Confirmación de Turno</h3>
  <p>¡Tu turno ha sido confirmado!</p>
  <p>Detalles del turno:</p>
  <p>Fecha: {{ turno.dia }}</p>
  <p>Hora: {{ turno.hora }}</p>
  <p>Barbería: {{ turno.barberia }}</p>
  <p>Profesional: {{ turno.profesional }}</p>
{% endblock %}
