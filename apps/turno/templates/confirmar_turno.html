<!-- confirmar_turno.html -->
{% extends 'core/base.html' %}

{% block content %}
  <h3>Confirmar Turno</h3>
  <p>Día: {{ dia }}</p>
  <p>Hora: {{ hora }}</p>
  <p>Barbería: {{ barberia }}</p>
  <p>Profesional: {{ profesional }}</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirmar Turno</button>
  </form>
{% endblock %}
